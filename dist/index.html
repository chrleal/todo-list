<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Todo List</title>
</head>
<body>
  <aside>
    <div class="sidebar-item">
      <a class="sidebar-item-content" id="inbox">
        <span class="material-icons-outlined">inbox</span>
        <p>Inbox</p>
      </a>
      <a class="sidebar-item-content" id="today">
        <span class="material-icons-outlined">today</span>
        <p>Today</p>
      </a>
      <a class="sidebar-item-content" id="upcoming">
        <span class="material-icons-outlined">date_range</span>
        <p>Upcoming</p>
      </a>
      <a class="sidebar-item-content" id="important">
        <span class="material-icons-outlined">report_problem</span>
        <p>Important</p>
      </a>
      <a class="sidebar-item-content" id="completed">
        <span class="material-icons-outlined">event_available</span>
        <p>Completed</p>
      </a>
    </div>
    <div class="sidebar-project">
      <a class="sidebar-project-button" id="project-button">
        <p>Projects</p>
        <span class="material-icons-outlined" id="add-project">add</span>
      </a>
    </div>
  </aside>

  <main>
    <h1 class="heading">Inbox</h1>
    <div class="todo-container">
      <div class="add-button inbox">
        <span class="material-icons-outlined">add</span>
        <p>Add a new task</p>
      </div>
    </div>
  </main>
  
  <div class="modal-overlay"></div>
  <div class="modal-todo">
    <div class="modal-header">
      <h1 class="modal-title"></h1>
      <span class="material-icons-outlined close">close</span>
    </div>
    <form id="form-todo">
      <div>
        <label for="title"><p>Title</p></label>
        <input type="text" name="title" id="title" required>
      </div>
      <div>
        <label for="description"><p>Description</p></label>
        <textarea name="description" id="description"></textarea>
      </div>
      <div>
        <label for="date"><p>Due Date</p></label>
        <input type="date" name="date" id="date">
      </div>
      <div>
        <label for="priority"><p>Priority</p></label>
        <select name="Priority" id="priority">
          <option value="" disabled selected>Select priority</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
    </form>
    <form id="form-project">
      <div>
        <label for="title-project"><p>Title</p></label>
        <input type="text" name="title-project" id="title-project" required>
      </div>
    </form>
    <div class="modal-footer">
      <button type="submit" id="save-edit-button" class="save-inbox-task"></button>
      <button type="button" id="cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
