<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Todo List</title>
</head>
<body>
  <aside>
    <div class="sidebar-item">
      <div class="sidebar-item-content" id="inbox">
        <span class="material-icons-outlined md-darkgrey">inbox</span>
        <p>Inbox</p>
      </div>
      <div class="sidebar-item-content" id="today">
        <span class="material-icons-outlined md-darkgrey">today</span>
        <p>Today</p>
      </div>
      <div class="sidebar-item-content" id="upcoming">
        <span class="material-icons-outlined md-darkgrey">date_range</span>
        <p>Upcoming</p>
      </div>
      <div class="sidebar-item-content" id="important">
        <span class="material-icons-outlined md-darkgrey">report_problem</span>
        <p>Important</p>
      </div>
      <div class="sidebar-item-content" id="completed">
        <span class="material-icons-outlined md-darkgrey">event_available</span>
        <p>Completed</p>
      </div>
    </div>
  </aside>
  <main>
    <h1 class="title">Inbox</h1>
    <div class="add-button">
      <span class="material-icons-outlined">add</span>
      <p>Add a new task</p>
    </div>
  </main>
</body>
</html>
